<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>QSoft</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <header class="header">
            <div class="container header__wrapper">
                <div class="header__logo">
                    <a href="index.html">
                        <img src="img\logo.png" width="135px" height="30px" alt="Logo">
                    </a>
                </div>
                <div class="header__search">
                    <input type="text" class="header__input input">
                </div>
                <div class="header__user">
                    <p class="header__username">Константин</p>
                    <a href="#" class="header__avatar">
                        <img src="img\avatar.png" width="40px" height="40px" alt="User photo">
                    </a>
                </div>
            </div>
        </header>
        <main>
            <section class="partners">
                <div class="container">
                    <h1>Наши партнёры</h1>
                    <div class="partners__list">
                        <article class="partners__item">
                            <a href="#" class="partners__link">
                                <img src="img\henkel.png" width="116px" height="64px" alt="Henkel logo">
                            </a>
                        </article>
                        <article class="partners__item">
                            <a href="#" class="partners__link">
                                <img src="img\john.png" width="234px" height="44px" alt="John Deere logo">
                            </a>
                        </article>
                        <article class="partners__item">
                            <a href="#" class="partners__link">
                                <img src="img\mc.png" width="85px" height="64px" alt="MCDonalds logo">
                            </a>
                        </article>
                        <article class="partners__item">
                            <a href="#" class="partners__link">
                                <img src="img\ikea.png" width="160px" height="64px" alt="IKEA logo">
                            </a>
                        </article>
                        <article class="partners__item">
                            <a href="#" class="partners__link">
                                <img src="img\reebok.png" width="234px" height="48px" alt="Reebok logo">
                            </a>
                        </article>
                        <article class="partners__item">
                            <a href="#" class="partners__link">
                                <img src="img\nike.png" width="122px" height="64px" alt="NIKE logo">
                            </a>
                        </article>
                        <article class="partners__item">
                            <a href="#" class="partners__link">
                                <img src="img\cate.png" width="234px" height="36px" alt="Catepillar logo">
                            </a>
                        </article>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
